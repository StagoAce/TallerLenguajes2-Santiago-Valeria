<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title th:text="${titlePage}">Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <!--CLIENTES-->
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${titlePage}"></span> 
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/listar}">Listado</a></li>
                        </ul>
                    </li>
                    <!--PRODUCTOS-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Producto
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/productos/listar}">Listado</a></li>
                            <li><a class="dropdown-item" th:href="@{/productos/form}">Registrar</a></li>
                        </ul>
                    </li>
            </div>
        </div>
    </nav>

    <h1 th:text="${titulo}"
        class="text-center text-uppercase mb-3 mt-2 border border-success border-start-0 border-end-0"></h1>

    <div class="d-flex justify-content-center">
        <div class="col-8 ">
            <form th:action="@{/form}" th:object="${cliente}" method="post">
                <div class="form-group d-flex justify-content-center">
                    <label class="col-sm-2 col-form-label" for="">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{nombre}" class="form-control">
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center mt-2">
                    <label class="col-sm-2 col-form-label" for="">Apellido</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{Apellido}" class="form-control">
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center mt-2">
                    <label class="col-sm-2 col-form-label" for="">Email</label>
                    <div class="col-sm-6">
                        <input type="email" th:field="*{Email}" class="form-control">
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center mt-2">
                    <label class="col-sm-2 col-form-label" for="">Fecha</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{fecha}" class="form-control">
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center mt-3">
                    <div class="col-sm-6 d-flex justify-content-center">
                        <input type="submit" th:value="${button}" class="btn btn-outline-success">
                    </div>
                </div>
                <!--
                <table class="table table-hover table-borderless">
                    <tr>
                        <td>Nombre</td>
                        <td><input type="text" th:field="*{Nombre}"></td>
                    </tr>
                    <tr>
                        <td>Apellido</td>
                        <td><input type="text" th:field="*{Apellido}"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" th:field="*{Email}"></td>
                    </tr>
                    <tr>
                        <td>Fecha</td>
                        <td><input type="text" th:field="*{fecha}"></td>
                    </tr>
                    <tr>
                        <td><input class="btn btn-outline-success" type="submit" th:value="${button}"></td>
                    </tr>
                    <input type="hidden" th:field="*{Id}">
                </table>
                -->
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


</body>

</html>
