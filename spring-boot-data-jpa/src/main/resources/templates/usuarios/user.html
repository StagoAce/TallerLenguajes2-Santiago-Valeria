<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title th:text="${titlePage}">Document</title>
</head>

<body>

    <h1 th:text="${titulo}"
        class="text-center text-uppercase mb-3 mt-2 border border-success border-start-0 border-end-0"></h1>

    <div class="d-flex justify-content-center">
        <div class="col-8 ">
            <form th:action="@{/users/save}" th:object="${usuario}" method="post">
                <!--USUARIO-->
                <div class="form-group d-flex justify-content-center">
                    <label class="col-sm-2 col-form-label" for="">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{username}" class="form-control">
                    </div>
                </div>

                <!--PASSWORD-->
                <div class="form-group d-flex justify-content-center mt-2">
                    <label class="col-sm-2 col-form-label" for="">Contrase√±a</label>
                    <div class="col-sm-6">
                        <input type="password" th:field="*{Password}" class="form-control">
                    </div>
                </div>
                <!--BOTON REGISTRAR-->
                <div class="form-group d-flex justify-content-center mt-3">
                    <div class="col-sm-6 d-flex justify-content-center">
                        <input type="submit" value="Registrar" class="btn btn-outline-success">
                    </div>
                </div>
                <!--BOTON VOLVER-->
                <div class="form-group d-flex justify-content-center mt-3">
                    <div class="col-sm-6 d-flex justify-content-center">
                        <a th:href="@{/login}" class="btn btn-outline-success">VOLVER</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


</body>

</html>
