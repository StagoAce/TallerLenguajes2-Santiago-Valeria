<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titlePage}">Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <!--NAVEGACION-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <!--CLIENTES-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Cliente
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/listar}">Listado</a></li>
                            <li><a class="dropdown-item" th:href="@{/form}">Registrar</a></li>
                        </ul>
                    </li>
                    <!--PRODUCTOS-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Registrar
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/productos/listar}">Listado</a></li>
                        </ul>
                    </li>
            </div>
        </div>
    </nav>

    <!--TITULO DE LA PAGINA-->
    <h1 th:text="${titulo}"
        class="text-center text-uppercase mb-3 mt-2 border border-success border-start-0 border-end-0"></h1>

    <!--FORMULARIO-->
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-4 d-flex align-items-center">
                <div>
                    <img src="https://us.123rf.com/450wm/monticello/monticello1606/monticello160600005/58488347-cesta-de-mimbre-con-productos-variados-gorcery-aislado-en-blanco.jpg?ver=6"
                        class="img-fluid" alt="">
                </div>
            </div>
            <div class="col-8">
                <p class="text-uppercase text-center mt-2 fs-3 font-monospace mb-1">DETALLES del PRODUCTO</p>

                <!--Nombre-->
                <form th:action="@{/productos/form}" th:object="${producto}" method="post">
                    <div class="mb-3 row form-group">
                        <label for="NombreProducto" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{Nombre}" class="form-control" id="NombreProducto" value="">
                        </div>
                    </div> 
                    <!--Descripcion-->
                    <div class="mb-3 row form-group">
                        <label for="DescripcionProducto" class="col-sm-2 col-form-label">Descripcion</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" th:field="*{Descripcion}" id="Descripcion_Producto" value=""></textarea>
                        </div>
                    </div>
                    <!--Cantidad de Existencias-->
                    <div class="mb-3 row form-group">
                        <label for="CantidadProducto" class="col-sm-2 col-form-label">NÂ° existencias</label>
                        <div class="col-sm-10">
                            <input th:field="*{CantidadUnidades}" type="number" class="form-control" id="CantidadProducto" value="">
                        </div>
                    </div>
                    <!--Precio-->
                    <div class="mb-3 row form-group">
                        <label for="CantidadProducto" class="col-sm-2 col-form-label">Precio</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input th:field="*{Precio}" type="number" class="form-control" id="CantidadProducto" value="">
                                <span class="input-group-text">0.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-center mt-3">
                        <div class="col-sm-6 d-flex justify-content-center">
                            <input type="submit" th:value="${button}" class="btn btn-outline-success">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
